services:
  faas-controller:
    deploy:
      placement:
        constraints:
        - node.hostname == faas-gateway
      replicas: 1
      resources: {}
    environment: []
    volumes: []
  faas-engine:
    deploy:
      placement:
        constraints:
        - node.labels.engine_node == true
        max_replicas_per_node: 1
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  faas-gateway:
    deploy:
      placement:
        constraints:
        - node.hostname == faas-gateway
      replicas: 1
      resources: {}
    environment: []
    volumes: []
  faas-sequencer:
    deploy:
      placement:
        constraints:
        - node.labels.sequencer_node == true
        max_replicas_per_node: 1
      replicas: 3
      resources: {}
    environment: []
    volumes: []
  faas-storage:
    deploy:
      placement:
        constraints:
        - node.labels.storage_node == true
        max_replicas_per_node: 1
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  mongodb-0:
    deploy:
      placement:
        constraints:
        - node.hostname == mongo-1
      replicas: 1
      resources: {}
    environment: []
    volumes: []
  mongodb-1:
    deploy:
      placement:
        constraints:
        - node.hostname == mongo-2
      replicas: 1
      resources: {}
    environment: []
    volumes: []
  mongodb-2:
    deploy:
      placement:
        constraints:
        - node.hostname == mongo-3
      replicas: 1
      resources: {}
    environment: []
    volumes: []
  nexmark-source:
    deploy:
      placement:
        constraints:
        - node.labels.engine_node == true
        max_replicas_per_node: 1
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  q3GroupBy:
    deploy:
      placement:
        constraints:
        - node.labels.engine_node == true
        max_replicas_per_node: 1
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  q3JoinTable:
    deploy:
      placement:
        constraints:
        - node.labels.engine_node == true
        max_replicas_per_node: 1
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  scale:
    deploy:
      placement:
        constraints:
        - node.labels.engine_node == true
        max_replicas_per_node: 1
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  zookeeper:
    deploy:
      placement:
        constraints:
        - node.hostname == faas-gateway
      replicas: 1
      resources: {}
    environment: []
    volumes: []
  zookeeper-setup:
    deploy:
      placement:
        constraints:
        - node.hostname == faas-gateway
      replicas: 1
      resources: {}
    environment: []
    volumes: []
version: '3.8'
