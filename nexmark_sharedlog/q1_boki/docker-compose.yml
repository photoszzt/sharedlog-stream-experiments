services:
  faas-controller:
    deploy:
      placement:
        constraints:
        - node.hostname == faas-gateway
      replicas: 1
      resources: {}
    environment: []
    volumes: []
  faas-engine:
    deploy:
      placement:
        constraints:
        - node.labels.engine_node == true
        max_replicas_per_node: 1
      replicas: 5
      resources: {}
    environment: []
    volumes: []
  faas-gateway:
    deploy:
      placement:
        constraints:
        - node.hostname == faas-gateway
      replicas: 1
      resources: {}
    environment: []
    volumes: []
  faas-sequencer:
    deploy:
      placement:
        constraints:
        - node.labels.sequencer_node == true
        max_replicas_per_node: 1
      replicas: 3
      resources: {}
    environment: []
    volumes: []
  faas-storage:
    deploy:
      placement:
        constraints:
        - node.labels.storage_node == true
        max_replicas_per_node: 1
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  nexmark-source:
    deploy:
      placement:
        constraints:
        - node.labels.source_node == true
        max_replicas_per_node: 1
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  nexmark-source-extra:
    deploy:
      placement:
        constraints:
        - node.labels.source_extra_node == true
        max_replicas_per_node: 4
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  q1:
    deploy:
      placement:
        constraints:
        - node.labels.engine_node == true
        max_replicas_per_node: 1
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  scale:
    deploy:
      placement:
        constraints:
        - node.labels.engine_node == true
        max_replicas_per_node: 1
      replicas: 4
      resources: {}
    environment: []
    volumes: []
  zookeeper:
    deploy:
      placement:
        constraints:
        - node.hostname == faas-gateway
      replicas: 1
      resources: {}
    environment: []
    volumes: []
  zookeeper-setup:
    deploy:
      placement:
        constraints:
        - node.hostname == faas-gateway
      replicas: 1
      resources: {}
    environment: []
    volumes: []
version: '3.8'
