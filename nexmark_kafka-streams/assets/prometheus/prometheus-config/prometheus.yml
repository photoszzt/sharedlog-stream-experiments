global:
  # How frequently to scrape targets by default.
  # Default 15s
  scrape_interval: 15s
  # How frequently to evaluate rules.
  # Default 15s
  evaluation_interval: 15s
  # How long until a scrape request times out.
  # Default to 10s.
  # Required because cp-demo is using cpu throttling, so let's leave enough time to fetch the metrics in particular for the first time as it needs to compile all rexps
  scrape_timeout: 10s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets: 
          - "node_exporter-1:9100"
          - "node_exporter-2:9100"
          - "node_exporter-3:9100"
          - "node_exporter-4:9100"
          - "node_exporter-5:9100"
          - "node_exporter-6:9100"
          - "node_exporter-7:9100"
          - "node_exporter-8:9100"
    relabel_configs:
      - source_labels: [__address__]
        target_label: hostname
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'

  - job_name: "nexmark"
    static_configs:
      - targets:
          - "nexmark-1:1234"
          - "nexmark-2:1234"
          - "nexmark-3:1234"
          - "nexmark-4:1234"
        labels:
          env: "dev"
    relabel_configs:
      - source_labels: [__address__]
        target_label: hostname
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'

