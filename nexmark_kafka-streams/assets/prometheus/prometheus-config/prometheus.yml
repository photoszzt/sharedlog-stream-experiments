global:
  # How frequently to scrape targets by default.
  # Default 15s
  scrape_interval: 15s
  # How frequently to evaluate rules.
  # Default 15s
  evaluation_interval: 15s
  # How long until a scrape request times out.
  # Default to 10s.
  # Required because cp-demo is using cpu throttling, so let's leave enough time to fetch the metrics in particular for the first time as it needs to compile all rexps
  scrape_timeout: 10s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    dns_sd_configs:
      - names:
        - 'tasks.kstreams-test_node_exporter'
        type: 'A'
        port: 9100
    relabel_configs:
      - source_labels: [__address__]
        target_label: hostname
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'

  - job_name: "nexmark-1"
    scrape_interval: 10s
    dns_sd_configs:
      - names:
        - 'tasks.kstreams-test_nexmark-1'
        type: 'A'
        port: 12345
    relabel_configs:
